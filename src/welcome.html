<section class="welcome">
	<div class="welcome__header">
		<h1>Welcome</h1>
	</div>
	<div class="form-wrapper">
		<div class="welcome__form registrationForm">
			<div class="welcome__form__text">
				<input type="text" placeholder="Your email" class="welcome__form__input" name='userName'>
				<input type="password" placeholder="Password" class="welcome__form__input" name='userPass'>
				<span class="welcome__form__err-msg _hidden errMsg">Something wrong!</span>
			</div>
			<div class="welcome__form__buttons">
				<button name="login" class="welcome__form__btn welcome__form__btn--log-in">Log in</button>
				<button name="signin" class="welcome__form__btn welcome__form__btn--sign-in">Sign in</button>
			</div>
		</div>
	</div>

	</div> -->
</section>
